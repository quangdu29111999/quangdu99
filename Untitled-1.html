<!-- khai bao cho trinh duyet web biet day la tai lieu html/css/js-->
<!DOCTYPE html>
<!-- Tên thẻ: html, head, meta, title, body,.v.v.. -->
<!-- Thẻ: Thẻ mở, thẻ đóng -->
<!-- thẻ mở-->
<html lang="en">
<head>
    <!-- Những thẻ liên quan đến cấu hình và tải tài nguyên -->
    <!-- Thẻ tự đóng vd: meta ,.v.v.. -->
    <!-- khai báo cho trình duyệt web biết -> nội dúng sử dụng mã utf 8 tiếng việt,v..v. -->
    <meta charset="UTF-8">
    <!-- cho phép lập trình responsive : hiển thị trên pc và mobile -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hiển thị tiêu đề website -->
    <title>Document</title>
</head>
<body>
    <!-- Những thẻ liên quan đến hiển thị nội dung web -->
    <!-- Chạy trang web -->
    <!-- Hướng dẫn cách dùng sublime text -->
    <!-- Tìm hiểu về và thẻ căn bản -->
    <h1>welcome to learn html</h1>
    <h2>1</h2>
    <h3>2</h3>
    <h3>3</h3>
    <img src="https://www.google.com.vn/search?tbm=isch&q=h%C3%ACnh%20%E1%BA%A3nh#imgrc=kDrQh6yQWYa0qM"width="100px">

</body>
<!-- thẻ đóng -->
</html>
